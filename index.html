<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1 style="text-align: center">Calculator</h1>
    <table align="center">
      <tr>
        <td>Enter First Number:</td>
        <td><input type="number" id="num1" required /></td>
      </tr>
      <tr>
        <td>Enter Second Number:</td>
        <td><input type="number" id="num2" required /></td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <button onclick="calculator('+');" id="add">+</button>
          <button onclick="calculator('-');" id="minus">-</button>
          <button onclick="calculator('*');" id="multiply">*</button>
          <button onclick="calculator('/');" id="divide">/</button>
        </td>
      </tr>
      <tr align="center">
        <td colspan="2">Result:</td>
      </tr>
      <tr align="center">
        <td colspan="2"><p id="result">00</p></td>
      </tr>
    </table>
    <script>
      function calculator(type) {
        var a = parseFloat(document.getElementById("num1").value);
        var b = parseFloat(document.getElementById("num2").value);
        var c = 0;
        if (type == "+") {
          c = a + b;
        } else if (type == "-") {
          c = a - b;
        } else if (type == "*") {
          c = a * b;
        } else if (type == "/") {
          c = a / b;
        } else {
          c = 00;
        }
        document.getElementById("result").innerText = c;
      }
    </script>
  </body>
</html>
